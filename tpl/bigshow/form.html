<script language="javascript">
function chkform(form){
      if(form.name.value=="" || form.tel.value=="" || form.mail.value==""){
      alert("请输入姓名，邮箱和电话，谢谢 =^_^= ");
      form.content.select();
      return false;
    }else if(form.name.value.indexOf(" ")!=-1 ||form.tel.value.indexOf(" ")!=-1 ||form.mail.value.indexOf(" ")!=-1){
      alert("请不要输入空格，谢谢 =^_^= ");
      form.content.select();
      return false;
    }
    }
function AntiSqlValid(oField ){
  str=oField.value;
  str=str.replace(/\'/g,"‘");//替换半角单引号为全角单引号
  str=str.replace(/\"/g,"“");//替换半角双引号为全角双引号
  oField.value=str;
  return false; 
}
</script>
