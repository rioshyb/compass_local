</HEAD><script language="javascript">
	function is_confirm(msg)
	{
		if(confirm(msg)){
			return true;
		}else{
			return false;
		}
	}
        function formchk(){
 		var addform=document.edit;
 		if (addform.item.value==""||addform.desc.value==""||addform.price.value==""){
  			alert("订单信息不能为空!");
  			return false;   //不提交表单
		}else{
 			return true;   //输入符合要求后执行表单提交操作
		}
	}
</script>
