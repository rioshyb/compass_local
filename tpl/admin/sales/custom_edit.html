<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="tpl/admin/css/admin.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
	function formchk(){
 		var addform=document.edit;
 		if (addform.univ.value==""||
			addform.major.value==""||addform.english.value==""||addform.email.value==""||
			addform.address.value=="" ||addform.code.value==""||
			addform.tel.value=="" ){
  			alert("信息不能为空!");
  			return false;   //不提交表单
 		}else if (isnumber(addform.code.value)==false){
			alert("邮编名必须为数字");
  			addform.code.focus();   //用户名输入框获得焦点
  			return false;   //不提交表单	
		}else if (isnumber(addform.tel.value)==false){
			alert("电话号码必须为数字");
  			addform.tel.focus();   //用户名输入框获得焦点
  			return false;   //不提交表单	
		}else{
 			return true;   //输入符合要求后执行表单提交操作
		}
	}
	
	function isnumber(str){
      var reg = /^[0-9]{1,20}$/;
      if(!reg.test(str)){
       return false;
      }
      return true;
	}
</script>
</HEAD>
<BODY >
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  <TR height=28>
    <TD background=tpl/admin/images/title_bg1.jpg>当前位置: <{$position}></TD></TR>
</TABLE>
<TABLE cellSpacing=0 cellPadding=0 width="95%" align=center border=0>
  <TR height=20>
    <TD></TD></TR>
  <TR height=22>
    <TD style="PADDING-LEFT: 20px; FONT-WEIGHT: bold; COLOR: #ffffff" 
    align=middle background=tpl/admin/images/title_bg2.jpg>客户信息修改</TD></TR>
  </TABLE>  
<form id="edit" name="edit" method="post"  enctype="multipart/form-data"  action="<{spUrl c=sales a=savec id=$id}>">
  <p>&nbsp;</p>
  <table width="48%" height="122" border="1" align="center" cellPadding=0 cellSpacing=0 bordercolor="#CCCCCC" bordercolordark="">
  <{foreach from=$custom item=one}>
    <tr>
      <td width="27%" height="30" align="center">用户名：
      </td>
        <td width="73%" height="30" ><{$one.name_cust}></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">姓名：
    </td>
        <td width="73%" height="30" ><{$one.cname_cust}></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">销售人员：
    </td>
        <td width="73%" height="30"><{$one.sales_cust}></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">毕业学校：
    </td>
        <td width="73%" height="30" ><label>
          <input name="univ" type="text" id="univ" size="35" value="<{$one.univ_cust}>" >
      </label></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">本科专业：
    </td>
        <td width="73%" height="30"><label>
          <input name="major" type="text" id="major" size="35" value="<{$one.major_cust}>" >
      </label></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">英语成绩：
    </td>
        <td width="73%" height="30" ><label>
          <input name="english" type="text" id="english" size="35" value="<{$one.english_cust}>" >
      </label></td>
    </tr>
     <tr>
      <td width="27%" height="30" align="center">电子邮箱：
    </td>
        <td width="73%" height="30" ><label>
          <input name="email" type="text" id="email" size="35" value="<{$one.email_cust}>" >
      </label></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">联系地址：
    </td>
        <td width="73%" height="30" ><label>
          <input name="address" type="text" id="address" size="35" value="<{$one.address_cust}>" >
      </label></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">邮政编码：
    </td>
        <td width="73%" height="30" ><label>
          <input name="code" type="text" id="code" size="35" value="<{$one.code_cust}>" >
      </label></td>
    </tr>
    <tr>
      <td width="27%" height="30" align="center">手机号码：
    </td>
        <td width="73%" height="30" ><label>
          <input name="tel" type="text" id="tel" size="35" value="<{$one.tel_cust}>" >
      </label></td>
    </tr>
   <{/foreach}>
  </table>
  <p align="center">&nbsp;</p>
  <p align="center">&nbsp;&nbsp;&nbsp;
    <input name="save" type="submit" value="保存" onClick="return formchk();">&nbsp;&nbsp;&nbsp;
    <input name="quit" type="button" value="取消" 
        onClick="Javascript:window.history.go(-1)">
  </p>
  </form>
</BODY>
</HTML>
