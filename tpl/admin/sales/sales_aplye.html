<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<LINK href="tpl/admin/css/admin.css" type="text/css" rel="stylesheet">
<script language="javascript">
   function selectType() {
            var type = document.getElementById("state");
            var sdate = document.getElementById("account");
 
 			if(type.value =="完成网申"){
				sdate.disabled =  "";
			}else{
				sdate.value ="";
				sdate.disabled =  "disabled";	
			}
        }
		function formchk(){
 		var addform=document.edit;
 		if (addform.majr.value==""){
  			alert("专业信息不能为空!");
  			return false;   //不提交表单
		}else{
 			return true;   //输入符合要求后执行表单提交操作
		}
	}
</script>
</HEAD>
<BODY>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  <TR height=28>
    <TD width="68%" background="tpl/admin/images/title_bg1.jpg">当前位置：<font color='#0000CC'><{$position}></font>&nbsp;&nbsp;&nbsp;&nbsp;客户账号：<font color='#0000CC'><{$custom[0]['name_cust']}></font>&nbsp;&nbsp;&nbsp;&nbsp;客户姓名：<font color='#0000CC'><{$custom[0]['cname_cust']}></font></td></TR>
  <TR>
    <TD bgColor=#b1ceef height=1></TD></TR>
  <TR height=20>
    <TD background="tpl/admin/images/shadow_bg.jpg" ></TD></TR></TABLE>
<table width="100%">
  <tr>
  	<td width="7%" height="30"></td>
  	<td width="22%">
    &nbsp;&nbsp;&nbsp;&nbsp;<a href="<{spUrl c=sales a=order id=$id ts=2}>">付费管理</a></td>
    <td width="22%" >&nbsp;&nbsp;&nbsp;&nbsp;<a href="<{spUrl c=sales a=mate id=$id}>">材料明细</a></td>
    <td width="24%" >&nbsp;&nbsp;&nbsp;&nbsp;<a href="<{spUrl c=sales a=aply id=$id}>">申请进度</a></td>
    <td width="25%" >&nbsp;&nbsp;&nbsp;&nbsp;<a href="<{spUrl c=sales a=tour id=$id}>">行程准备</a></td> 
  </tr>  
</table>    
<TABLE cellSpacing=0 cellPadding=0 width="95%" align=center border=0>
  <TR height=22>
    <TD style="PADDING-LEFT: 20px; FONT-WEIGHT: bold; COLOR: #ffffff" 
    align=middle background="tpl/admin/images//title_bg2.jpg" ><{$position}></TD></TR>
</TABLE>
<br />
<form name="edit" id="edit" action="<{spUrl c=sales a=aplyb uid=$id id=$aply[0]['id_aply']}>" method="post">
<table width="55%" align="center" cellspacing="0px" border="1" bordercolor="#EBEBEB">
          <tr>
            <td bgcolor="#97D6FF" height="25" width="15%" align="center"><b>申请专业</b></td>
            <td><input name="majr" size="30" value="<{$aply[0]['majr_aply']}>"/></td>
          </tr>  
          <tr>
            <td bgcolor="#97D6FF" height="25" width="16%" align="center"><b>申请状态</b></td>
            <td><select name="state" id="state" onchange="selectType()">
            	<{if $aply[0]['state_aply']=="材料准备中"}>
            		<option value="材料准备中" selected="selected">材料准备中</option>
                <{else}>
              		<option value="材料准备中">材料准备中</option>
              	<{/if}>
                
                <{if $aply[0]['state_aply']=="等待网申"}>    
                    <option value="等待网申" selected="selected">等待网申</option>
                <{else}>
                	<option value="等待网申">等待网申</option>
                <{/if}>
                
                <{if $aply[0]['state_aply']=="完成网申"}>  
                    <option value="完成网申" selected="selected">完成网申</option>
                <{else}>
                	<option value="完成网申" >完成网申</option>
                <{/if}> 
                </select></td>
          </tr>
          <tr>  
            <td bgcolor="#97D6FF" height="25" width="27%" align="center"><b>申请账号</b></td>
            <td><input name="account" id="account" size="30" value="<{$aply[0]['account_aply']}>" disabled="disabled" /></td>
          </tr>  
          <tr>
            <td bgcolor="#97D6FF" height="25" width="10%" align="center"><b>申请结果</b></td>	
            <td><input name="result" size="30" value="<{$aply[0]['result_aply']}>" /></td>
          </tr>  
          <tr>
            <td bgcolor="#97D6FF" height="25" width="20%" align="center"><b>备注</b></td>
            <td><input name="notice" size="30" value="<{$aply[0]['notice_aply']}>" /></td>
          </tr>  
         <tr>
            <td bgcolor="#97D6FF" height="25" width="10%" align="center"><b>客户显示</b></td>
            <td><select name="show">
            	<{if $aply[0]['show_aply']==0}> 
            		<option value="0" selected="selected">不显示</option>
                <{else}>     
                	<option value="0">不显示</option>
                <{/if}>
   				<{if $aply[0]['show_aply']==1}> 
                    <option value="1" selected="selected">显示</option>
                <{else}> 
                    <option value="1">显示</option>
                <{/if}>    
                </select></td>
  		</tr>
        <tr>
            <td bgcolor="#97D6FF" height="25" width="10%" align="center"><b>修改时间</b></td>
        	<td><{$aply[0]['time_aply']}></td>
        </tr>
</table>
<table width="55%" align="center" cellspacing="0px" border="0">
	<tr><td height="20"></td></tr>
	<tr><td width="15%"></td>
    	<td width="85%"><input type="submit" value="保存" onClick="return formchk();">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="取消" onClick="Javascript:window.history.go(-1)"></td></tr>
    <tr><td height="15" colspan="2"><br />
    <p>注意：若“申请状态”不为“完成网申”，申请账号不会被保存，谢谢！</p>
    </td></tr>	
</table>
</form>
</BODY></HTML>
