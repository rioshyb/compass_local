<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮件发送</title>
<script language="javascript">
function chkform(form){
	    if(form.email.value==""){
		  alert("请输邮箱地址");
		  form.content.select();
		  return false;
		}
	  }
</script>
</head>
<body>
<form name="form" action="<{spUrl c=admin a=msgc id=$info[0]['id_msge'] sd=1}>" method="post">     
<table width="90%" align="center">
<tr><td colspan="2">客户名：<{$info[0]['name_msge']}></td></tr>
	<tr>
    	<td height="35" width="15%" align="right">请输入邮件地址：
        </td>
        <td height="35" width="85%" align="left"><label>
          <input name="email" type="text" id="email" size="30"/>&nbsp;&nbsp;
          <input type="submit" name="button" id="button" value="发送"  onClick="return chkform(form)"/>
      </label></td>
	</tr>
</table>
</form>
</body>
</html>
